<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>企想智能家居平台管理系统</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" media="screen" />
    <link rel="stylesheet" href="../css/style.css">
    <!--[if lt IE 9]>
   <script src="js/lib/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div class="main-container">
        <div class="login-main">
            <div class="login-top"><img src="../img/login/login_logo.png" alt=""></div>
            <div class="login-body">
                <div class="login-title">
                    <img src="../img/login/login_title.png" alt="">
                </div>
                <div class="login-form">
                    <div class="form-group"><img class="form-icon" src="../img/login/login_icon_username.png" alt=""><input type="text" placeholder="用户名"
                            name="" value=""></div>
                    <div class="form-group"><img class="form-icon" src="../img/login/login_icon_password.png" alt=""><input type="password" placeholder="密码"
                            name="" value=""></div>
                    <button type="button" class="form-btn" onclick="window.location.href='index.html'">登录</button>
                </div>
            </div>
        </div>
        <div class="details"><span class="floatl">版本V1.0</span><span class="floatr">技术支持：上海企想信息技术有限公司</span></div>
    </div>
</body>

</html>
